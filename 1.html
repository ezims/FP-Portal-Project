        <P>보험영업을 시작하면서 자신의 영업인생 로드맵을 확정지을 수 있지 않다. 보험영업은 정말 다양한 사장과 FP각자의 개성에 맞게 발전해 가기 때문이다 </P>

        <img src="insu2.jpg" width="100%"></img>
